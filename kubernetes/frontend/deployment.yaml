apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - name: front
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: registry.gitlab.com/deepsense.ai/g-crusoe/crusoe-novacode/novacode-front:latest
        imagePullPolicy: Always  
        ports:
        - containerPort: 80
      
      imagePullSecrets:
      - name: gitlab-registry
