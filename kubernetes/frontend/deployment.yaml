apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: registry.gitlab.com/deepsense.ai/g-crusoe/crusoe-novacode/novacode-front:latest
        imagePullPolicy: Always  
        ports:
        - containerPort: 80
      
      imagePullSecrets:
      - name: gitlab-registry
